<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro Interativo</title>
    <link rel="stylesheet" href="style.css"> <!-- Conectando o CSS -->
</head>
<body>
    <h1>Meu Carro</h1>

    <div id="carro-container">
        <img id="carro-imagem" src="imagens/carro.png" alt="Imagem do Carro">
        <p id="carro-modelo"></p>
        <p id="carro-cor"></p>
        <p id="carro-velocidade">Velocidade: <span id="velocidade-valor">0</span> km/h</p>
    </div>

    <button id="ligar-desligar">Ligar</button>
    <button id="acelerar">Acelerar</button>

    <script src="script.js"></script> <!-- Conectando o JavaScript -->
</body>
</html>
